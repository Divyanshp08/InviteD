<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krittika's 18th Birthday</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.postimg.cc/brM1yH58/white-silver-glittery-pattern-background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .content {
      color: #cc3399;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 450px;
      width: 90vw;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 2rem;
      margin: 0.1rem 0 1rem 0;
      min-height: 2.6rem; /* Reserve space */
    }
    .theme-line {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      color: #be0b65;
      background: #fff6;
      padding: 3px 10px;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      font-weight: 600;
      display: inline-block;
      letter-spacing: 1.2px;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .invitee-label {
      font-weight: 700;
      font-size: 1.15rem;
      margin: 1rem 0 0.4rem 0;
      color: #cc3399;
      user-select: none;
    }
    .button-group {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      align-items: center;
    }
    .double-line-btn {
      padding: 1.1rem 2.2rem;
      background: linear-gradient(to right, #ff99cc, #ff66b2);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.22rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66b2;
      transition: transform 0.3s ease, background 0.3s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
      opacity: 0.97;
      text-shadow: 0 1px 3px #ab5b9a;
      white-space: normal;
      line-height: 1.3;
      min-width: 300px;
    }
    .double-line-btn span {
      display: block;
      font-size: 1.07rem;
      font-weight: 500;
      margin-top: 0.28em;
      letter-spacing: 0;
    }
    .double-line-btn:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff66b2, #ff3385);
    }
    .double-line-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    iframe {
      margin-top: 2rem;
      border: 0;
      width: 90%;
      max-width: 600px;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(204, 51, 153, 0.5);
    }
    /* Confirmation message container: slight white transparent background */
    .confirmation-box {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 2rem 1.5rem;
      display: inline-block;
      margin: 1.5rem auto;
      max-width: 90vw;
      box-shadow: 0 3px 18px 3px #fff3, 0 1px 16px 0 #f4b8da66;
      text-align: center;
    }
    .confirmation-big {
      font-family: 'Poppins', sans-serif;
      color: #F4B8DA;
      font-size: 2.8rem;
      font-weight: 800;
      opacity: 0.999;
      margin: 1.3rem 0 1.1rem 0;
      letter-spacing: 0.05em;
      line-height: 1.2;
      text-shadow: 0 2px 12px #fff, 0 2px 12px #e7b3d5;
    }
    .confirmation-line {
      font-family: 'Poppins', sans-serif;
      color: #F4B8DA;
      opacity: 0.999;
      font-size: 1.4rem;
      font-weight: 650;
      letter-spacing: 0.04em;
      margin: 0.6rem 0 0.6rem 0;
      text-shadow: 0 2px 9px #fff, 0 2px 9px #e7b3d5;
    }
    .emoji {
      font-size: 2.5rem;
      vertical-align: middle;
      margin-right: 0.12em;
      margin-bottom: -4px;
    }
    /* Message to show if no name query parameter */
    .error-message {
      font-family: 'Poppins', sans-serif;
      color: #be0b65;
      font-weight: 700;
      font-size: 1.4rem;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.67);
      box-shadow: 0 0 8px #f4b8daaa;
      max-width: 90vw;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="main-content" class="content">
    <h1>You're Invited!</h1>
    <h2 id="invitee-name"></h2>
    <div class="theme-line">Theme: 2000s Bollywood Era</div>
    <p>â˜… Ek Shaam Filmy Romance, Dosti Aur Full-on Masti Ke Naam! â˜…</p>
    <p><strong>Date:</strong> 31st July</p>
    <p><strong>Time:</strong> 5:30 PM onwards</p>
    <p><strong>Venue:</strong> <a href="https://share.google/8DZFpvpQCVxVvXksD" target="_blank" style="color: #cc3399; text-decoration: underline;">Gola Sizzlers, Ambience Mall</a></p>

    <div id="invite-interface" style="display:none;">
      <p class="invitee-label">Your Name:</p>

      <div class="button-group">
        <button id="yes-btn" class="double-line-btn" onclick="sendVote('yes')">
          Yes<br />
          <span>Aur Kuch Bola Toh Krittika Maar Dalegi</span>
        </button>
        <button id="no-btn" class="double-line-btn" onclick="sendVote('no')">
          No<br />
          <span>Because I Have A Deathwish</span>
        </button>
      </div>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.9400898513163!2d77.15037278126003!3d28.541520413096155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0314df9bffff%3A0xdb77e2a71da3f85c!2sGola%20Sizzlers!5e0!3m2!1sen!2sin!4v1753373006810!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      style="margin-top: 2rem;"
    ></iframe>
  </div>

  <script>
    // Get 'name' from URL query param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const inviteeName = getQueryParam('name');

    const inviteInterface = document.getElementById('invite-interface');
    const inviteeNameHeader = document.getElementById('invitee-name');
    const mainContent = document.getElementById('main-content');

    if (!inviteeName) {
      // Show error message if no name in URL
      mainContent.innerHTML =
        '<div class="error-message">Please open your unique invite link with your name in the URL.<br/>Example: <code>?name=Gauri</code></div>';
    } else {
      inviteeNameHeader.textContent = inviteeName;
      inviteInterface.style.display = 'block';
    }

    function sendVote(answer) {
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');

      yesBtn.disabled = true;
      noBtn.disabled = true;

      fetch('https://invite-1-gc0o.onrender.com/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: inviteeName, answer }),
      })
        .then((res) => {
          if (!res.ok) throw new Error(`Server error: ${res.status}`);
          return res.json();
        })
        .then((data) => {
          if (answer === 'yes') {
            mainContent.innerHTML = `
              <div class="confirmation-box">
                <div class="confirmation-big">ðŸ”« Good Choice</div>
                <div class="confirmation-line">Gift khud nahi lena, main bataungi</div>
                <div class="confirmation-line">Idc, it's my birthday, my choice</div>
                <div class="confirmation-line">Mein Besharam Hoon</div>
                <div class="confirmation-line">Warna Mein Murder Kar Deti</div>
              </div>
            `;
          } else {
            mainContent.innerHTML = `
              <div class="confirmation-box">
                <div class="confirmation-big"><span class="emoji">ðŸ’€ðŸ”ª</span>No, Wrong answer</div>
                <div class="confirmation-line">Yeh Bolna Allowed Hi nahi hai</div>
                <div class="confirmation-line">Yes mein badlo, woh toh bas formality ke liye pucha tha.</div>
              </div>
            `;
          }
        })
        .catch((err) => {
          alert('There was an error saving your RSVP!');
          yesBtn.disabled = false;
          noBtn.disabled = false;
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
